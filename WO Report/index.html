<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">

    <style>
        body {
            width: 70%;
            margin: auto;
        }
    </style>
</head>

<body>
    <main-app id="app"></main-app>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="../vue/js/vue-router.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../vue/js/httpVueLoader.js"></script>
<script src="../WO Report/Chart.min.js"></script>
<script>
    const routes = [{
        path: '/',
        redirect: '/summary'
    }, {
        path: '/summary',
        component: httpVueLoader('Summary/layout-summary.vue')
    }, {
        path: '/cost',
        component: httpVueLoader('Cost/layout-cost.vue')
    }, {
        path: '/edit',
        component: httpVueLoader('Edit/layout-edit.vue')
    }, {
        path: '/reject',
        component: httpVueLoader('Reject/layout-reject.vue')
    }, {
        path: '/reopen',
        component: httpVueLoader('Reopen/layout-reopen.vue')
    }, {
        path: '/manager',
        name: 'MANAGER_OVERVIEW',
        component: httpVueLoader('Subpage/layout-manager-detail.vue')
    }, {
        path: '/wo/overview',
        name: 'WO_OVERVIEW',
        component: httpVueLoader('Subpage/layout-wo-overview.vue')
    }, {
        path: '/wo/cost',
        name: 'WO_COST',
        component: httpVueLoader('Subpage/layout-wo-cost.vue')
    }, {
        path: '/wo/edit',
        name: 'WO_EDIT',
        component: httpVueLoader('Subpage/layout-wo-edit.vue')
    }, {
        path: '/wo/reject',
        name: 'WO_REJECT',
        component: httpVueLoader('Subpage/layout-wo-reject.vue')
    }, {
        path: '/wo/reopen',
        name: 'WO_REOPEN',
        component: httpVueLoader('Subpage/layout-wo-reopen.vue')
    }]

    const router = new VueRouter({
        routes
    })

    new Vue({
        el: '#app',
        router,
        components: {
            'main-app': httpVueLoader('main.vue'),
        }
    })
</script>
