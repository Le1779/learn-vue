<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">

    <style>
        body {
            width: 70%;
            margin: auto;
        }
    </style>
</head>

<body>
    <main-app id="app"></main-app>
</body></html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="../vue/js/vue-router.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../vue/js/httpVueLoader.js"></script>
<script src="../VegetableStore/HttpHelper.js"></script>
<script src="../VegetableStore/Global.js"></script>
<script>
    const routes = [{
        path: '/',
        redirect: '/summary'
    }, {
        path: '/summary',
        component: httpVueLoader('layout-main.vue'),
        children: [{
            path: '',
            name:'SUMMARY',
            component: httpVueLoader('Summary/layout-summary.vue')
        }, {
            path: 'detail',
            name:'SUMMARY_WO_DETAIL',
            component: httpVueLoader('Summary/Subpage/layout-wo-detail.vue')
        }, {
            path: 'manager',
            name:'SUMMARY_MANAGER_DETAIL',
            component: httpVueLoader('Summary/Subpage/layout-manager-detail.vue')
        }]
    }, {
        path: '/summary/sub',
        component: httpVueLoader('layout-subpage.vue')
    }, {
        path: '/edit',
        component: httpVueLoader('Edit/layout-edit.vue')
    }]

    const router = new VueRouter({
        routes
    })

    new Vue({
        el: '#app',
        router,
        components: {
            'main-app': httpVueLoader('main.vue'),
        }
    })
</script>
