<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #app {
            position: absolute;
            width: 100vw;
        }
    </style>
    <link rel="stylesheet" href="../vue/css/font-awesome.min.css">
</head>

<body>
    <div id="app">
        <le-input :input_info="input_info"></le-input>
        <le-date-range-picker :input_info="date_range_input_info"></le-date-range-picker>
        <le-date-picker :input_info="date_input_info"></le-date-picker>
        <div @click="setError">set error</div>
    </div>
</body>

</html>
<script src="../vue/js/vue.js"></script>
<script src="../vue/js/httpVueLoader.js"></script>
<script src="https://unpkg.com/moment"></script>
<script src="https://unpkg.com/v-md-date-range-picker/dist/v-md-date-range-picker.min.js"></script>
<script src="https://unpkg.com/vuejs-datepicker"></script>

<script type="text/javascript">
    let viewModel = {
        input_info: {
            isFocus: false,
            isError: false,
            id: 'email',
            title: 'Email',
            data: '',
        },
        date_range_input_info: {
            isFocus: false,
            id: 'date',
            title: 'Date',
            data: '',
        },
        date_input_info: {
            isFocus: false,
            id: 'date',
            title: 'Date',
            data: '',
        }
    };

    new Vue({
        el: '#app',
        data: function() {
            return viewModel
        },
        methods: {
            setError() {
                this.input_info.isError = true;
            }
        },
        components: {
            'le-input': httpVueLoader('le-input.vue'),
            'le-date-range-picker': httpVueLoader('le-date-range-picker.vue'),
            'le-date-picker': httpVueLoader('le-date-picker.vue')
        }
    })
</script>
