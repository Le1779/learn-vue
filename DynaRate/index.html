<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        @font-face {
            font-family: DFT;
            src: url(font/DFT_LX9.ttc);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: DFT, "Times New Roman", serif;
            background: none;
        }
    </style>
</head>

<body>
    <main-app id="app"></main-app>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>
</body></html>

<script src="../vue/js/vue.js"></script>
<script src="../vue/js/vue-router.js"></script>
<script src="../vue/js/httpVueLoader.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const routes = [{
        path: '/',
        component: httpVueLoader('layout/layout-main.vue')
    }, {
        path: '/result',
        component: httpVueLoader('layout/layout-result.vue')
    }]

    const router = new VueRouter({
        routes
    })

    new Vue({
        el: '#app',
        router,
        components: {
            'main-app': httpVueLoader('main.vue'),
        }
    })

</script>
