<body>
   <main-app id="app"></main-app>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->

    <!-- Add Firebase products that you want to use -->

<script src="../vue/js/vue.js"></script>
<script src="../vue/js/vue-router.js"></script>
<script src="../vue/js/httpVueLoader.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const routes = [{
        path: '/',
        component: httpVueLoader('layout/layout-main.vue')
    }, {
        path: '/result',
        component: httpVueLoader('layout/layout-result.vue')
    }]

    const router = new VueRouter({
        routes
    })

    new Vue({
        el: '#app',
        router,
        components: {
            'main-app': httpVueLoader('main.vue'),
        }
    })

</script>
